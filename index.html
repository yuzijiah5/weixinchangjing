<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="css/bit/swiper-3.4.1.min.css">
		<link rel="stylesheet" href="css/bit/animate.css">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/main.css">
		<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
	</head>
	<body>
		<div class="swiper-container" id="swiper">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide db">
		        	<div class="index_build ab">
						<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.6s" src="images/indexBuilding.png" alt="" />
					</div>
					<div class="index_cloud ab ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2s">
						<img class="animated alwaysZoom infinite alternate ani" swiper-animate-duration="1.2s" src="images/indexCloud.png" />
					</div>
					<div class="index_ele ab ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2s">
						<img class="animated alwaysZoom infinite alternate ani" swiper-animate-duration="1.3s" swiper-animate-delay="0.8s"src="images/indexElements.png" />
					</div>
					<div class="index_star ab ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2s">
						<img class="animated alwaysZoom infinite alternate linear ani" swiper-animate-duration="2s"   swiper-animate-delay="0.4s" src="images/indexStars.png" alt="" />
					</div>
					<div class="index_txt ab">
						<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1s" src="images/indexTxt.png" alt="" />
					</div>
					<div class="index_flower ab">
						<img class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1.4s" src="images/indexFlowers01.png" alt="" />
						<img class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1.8s"  src="images/indexFlowers02.png" alt="" />
					</div>
					<div class="index_fly ab ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="1.5s" swiper-animate-delay="2.0s">
						<img src="images/indexFlight.png" class="animated alwaysZoomFly infinite alternate linear ani" swiper-animate-duration="0.8s"   swiper-animate-delay="0.2s"  alt="" />
					</div>
					<div class="arrowUp ab">
						<img class="animated arrowUp infinite alternate linear ani" swiper-animate-duration="0.8s" swiper-animate-delay="1.2s" src="images/arrow-up.png" alt="" />
					</div>
		        </div>
		        <div class="swiper-slide db">
		        	<div class="bg ab">
						<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.2s" src="images/wasBg.jpg" alt="" />
					</div>
					<div class="arrowUp ab">
						<img class="animated arrowUp infinite alternate linear ani" swiper-animate-duration="0.8s" swiper-animate-delay="1.2s" src="images/arrow-up.png" alt="" />
					</div>
					<div class="wasStar ab ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="2.0s">
						<img class="ani" swiper-animate-effect="slideInRight" swiper-animate-duration="1s" swiper-animate-delay="2s" src="images/wasStar.png" alt="" />
					</div>
					<div class="txt ab">
						<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1s" src="images/wasIT.png" alt="" />
						<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s"  src="images/wasFarm.png" alt="" />
					</div>
		        </div>
		        <div class="swiper-slide db">Slide 3</div>
		        <div class="swiper-slide db">Slide 4</div>
		        <div class="swiper-slide db">Slide 5</div>
		        <div class="swiper-slide db">Slide 6</div>
		        <div class="swiper-slide db">Slide 7</div>
		        <div class="swiper-slide db">Slide 8</div>
		        <div class="swiper-slide db">Slide 9</div>
		        
		    </div>
		</div>	
		<img src="images/musicBtn.png" id="musicBtn"/>
		<audio src="images/music.mp3"  id="ado"></audio>
	</body>
		<script type="text/javascript" src="js/bit/swiper-3.4.1.min.js"></script>
		<script type="text/javascript" src="js/bit/swiper.animate1.0.2.min.js"></script>
		<script type="text/javascript">
			var mySwiper = new Swiper ('.swiper-container', {
			    direction: 'vertical',
			    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
				   swiperAnimateCache(swiper); //隐藏动画元素 
				   swiperAnimate(swiper); //初始化完成开始动画
				}, 
				onSlideChangeEnd: function(swiper){ 
				   swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
				} 
			});
			
			
				var musicBtn=document.getElementById("musicBtn");
				var ado=document.getElementById("ado");
				var offplay=true;
				musicBtn.onclick=function(){
					if(offplay){
						ado.pause();
						offplay=false;
						this.src="images/musicBtnOff.png";
					}else{
						ado.play();
						offplay=true;
						this.src="images/musicBtn.png";
					}
				}
		
			        
		</script>

</html>
